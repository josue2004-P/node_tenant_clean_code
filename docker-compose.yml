services:
  tenant_mysql:
    image: mysql:8.0
    container_name: tenant_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tenant_db
    ports:
      - "3307:3306"
    volumes:
      - tenant_mysql_data:/var/lib/mysql
    networks:
      - tenant_net

  tenant_mongo:
    image: mongo:6.0
    container_name: tenant_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27017:27017"
    volumes:
      - tenant_mongo_data:/data/db
    networks:
      - tenant_net

  tenant_api:
    build: .
    container_name: tenant_api
    ports:
      - "3000:3000"
    depends_on:
      - tenant_mongo
      - tenant_mysql 
      - tenant_redis
    volumes:
      - .:/app
      - /app/node_modules
    command: >
      sh -c "if [ \"$NODE_ENV\" = \"development\" ]; then npm run dev; else npm start; fi"
    env_file:
      - .env
    networks:
      - tenant_net
      - tenant_proxy

  tenant_redis:
    container_name: tenant_redis
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    networks:
      - tenant_net

networks:
  tenant_net:
  tenant_proxy:
    external: true

volumes:
  tenant_mongo_data:
  tenant_mysql_data:
