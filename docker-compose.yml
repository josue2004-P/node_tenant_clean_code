version: "3.8"

services:
  db_bp_mysql:
    image: mysql:8.0
    container_name: db_bp
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test_db
    ports:
      - "3307:3306"
    volumes:
      - db_data_v2:/var/lib/mysql
    networks:
      - bp_net

  db_bp_mongo:
    image: mongo:6.0
    container_name: db_bp_v2
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27017:27017"
    volumes:
      - db_data_v2:/data/db
    networks:
      - bp_net

  api_bp:
    build: .
    container_name: api_bp_v2
    ports:
      - "3000:3000"
    depends_on:
      - db_bp_mongo
      - db_bp_mysql
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    command: >
      sh -c "if [ \"$NODE_ENV\" = \"development\" ]; then npm run dev; else npm start; fi"
    env_file:
      - .env
    networks:
      - bp_net
      - proxy

  redis:
    container_name: redis_bp_v2
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    networks:
      - bp_net

networks:
  bp_net:
  proxy:
    external: true

volumes:
  db_data_v2:
