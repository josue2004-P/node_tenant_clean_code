version: "3.8"

services:
  tenat_mysql:
    image: mysql:8.0
    container_name: tenat_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tenant_db
    ports:
      - "3307:3306"
    volumes:
      - tenant_data:/var/lib/mysql
    networks:
      - tenatn_net

  tenant_mongo:
    image: mongo:6.0
    container_name: tenant_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27017:27017"
    volumes:
      - tenant_data:/data/db
    networks:
      - tenatn_net

  tenant_api:
    build: .
    container_name: tenant_api
    ports:
      - "3000:3000"
    depends_on:
      - tenant_mongo
      - tenat_mysql
      - tenant_redis
    volumes:
      - .:/app
      - /app/node_modules
    command: >
      sh -c "if [ \"$NODE_ENV\" = \"development\" ]; then npm run dev; else npm start; fi"
    env_file:
      - .env
    networks:
      - tenatn_net
      - tenatn_proxy

  tenant_redis:
    container_name: tenant_redis
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    networks:
      - tenatn_net

networks:
  tenatn_net:
  tenatn_proxy:
    external: true

volumes:
  tenant_data:
